<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="../template/template.xhtml">

            <ui:define name="content">
                <div id="tudo">
                    <p:growl id="msgs" />
                    <h:form id="form">
                        <p:panel header="Novo Projeto">  
                            <h:panelGrid columns="4" id="grid">
                                <h:outputLabel value="Nome*" />                           
                                <p:inputText id="edit_txt_nome" value="#{ProjetoBean.projeto.nome}" required="true"/>

                                <h:outputLabel value="Tipo de Projeto*" />                           
                                <h:selectOneMenu value="#{ProjetoBean.projeto.tipo.id}">
                                    <f:selectItem itemValue="" itemLabel="Selecione..." />
                                    <f:selectItems value="#{ProjetoBean.listaTipo}" />
                                </h:selectOneMenu>


                                <h:outputLabel value="Status*" />                           
                                <h:selectOneMenu id="selectStatus" value="#{ProjetoBean.projeto.situacao.id}">
                                    <f:selectItem itemValue="" itemLabel="Selecione..." />
                                    <f:selectItems value="#{ProjetoBean.listaStatus}" />
                                </h:selectOneMenu>


                                <h:outputLabel value="Identificador*" />                           
                                <p:inputText id="edit_txt_identificador" value="#{ProjetoBean.projeto.identificador}" maxlength="10" required="true"/>

                                <h:outputLabel value="Descrição" />
                                <p:inputTextarea id="edit_txt_descricao" rows="4" value="#{ProjetoBean.projeto.descricao}" required="true"/>                            


                                <h:outputLabel value="Data Inicio*" />                           
                                <p:calendar value="#{ProjetoBean.data_inicio}" pattern="dd/MM/yyyy" showOn="button" />

                                <h:outputLabel value="Previsão de Termino" />
                                <p:calendar value="#{ProjetoBean.data_encer_previsto}" pattern="dd/MM/yyyy"  showOn="button" />

                                <h:outputLabel value="Data Fim" />   
                                <p:calendar value="#{ProjetoBean.data_encerramento}" pattern="dd/MM/yyyy" showOn="button" />


                                <h:outputLabel value="Coordenador*" />                           
                                <h:selectOneMenu id="selectCoordenador" value="#{ProjetoBean.projeto.coordenador.id}">
                                    <f:selectItem itemValue="" itemLabel="Selecione..." />
                                    <f:selectItems value="#{ProjetoBean.listaCoordenador}" />
                                </h:selectOneMenu>

                                <h:outputLabel value="     " />
                                <h:outputLabel value="     " />
                                
                                <p:commandButton ajax="false" value="Incluir Projeto" action="#{ProjetoBean.editarProjeto()}" style="float: right;"/>
                            </h:panelGrid>  
                            
                        </p:panel>  

                    </h:form>  
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
