<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="../template/template.xhtml">

            <ui:define name="content">
                <h:form id="form">  
  
                    <p:growl id="msgs" />  

                    <p:panel header="Listar Participantes">  
                        <h:panelGrid columns="4" id="grid">  

                            <p:commandButton value="Novo Participante" ajax="false" action="novo_participante" />

                                <p:commandButton value="Editar" action="editar_participante" />
                        </h:panelGrid>  
                    </p:panel>  

                    <p:ajaxStatus style="width:16px;height:16px;">  
                        
                        <f:facet name="start">  
                            <h:graphicImage value="/resources/imagens/ajaxloading.gif" />  
                        </f:facet>  

                        <f:facet name="complete">  
                            <h:outputText value="" />  
                        </f:facet>  
                    </p:ajaxStatus>  

                    <p:outputPanel id="projetos">  
                        <p:dataTable value="#{ParticipanteBean.listaPaticipantes}" var="participante" emptyMessage="Não há Participantes cadastrados." paginator="true" rows="10"
                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 rowsPerPageTemplate="5,10,15">  

                            <p:column>  
                                <f:facet name="header">  
                                    <h:outputText value="ID" />  
                                </f:facet>  
                                <h:outputText value="#{participante.id}" />  
                            </p:column>  

                            <p:column filterBy="#{participante.nome}">  
                                <f:facet name="header" >  
                                    <h:outputText value="Nome" />  
                                </f:facet>  
                                <h:outputText value="#{participante.nome}" />  
                            </p:column>
                            
                            <p:column filterBy="#{participante.matricula}">  
                                <f:facet name="header">  
                                    <h:outputText value="Matricula" />  
                                </f:facet>  
                                <h:outputText value="#{participante.matricula}" />  
                            </p:column>

                            <p:column>
                                <f:facet name="header">  
                                    <h:outputText value="Editar" />  
                                </f:facet>
                                <p:commandButton action="#{ParticipanteBean.editar(participante.id)}" ajax="false" value="Editar"/>
                            </p:column> 
                            
                            <p:column>
                                <f:facet name="header">  
                                    <h:outputText value="Excluir" />  
                                </f:facet>
                                <p:commandButton action="#{ParticipanteBean.deletar(participante.id)}" ajax="false" value="Excluir"/>
                            </p:column>    
                        </p:dataTable>  
                    </p:outputPanel>  

                </h:form>  
            </ui:define>

        </ui:composition>

    </body>
</html>
