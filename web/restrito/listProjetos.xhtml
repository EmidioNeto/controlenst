<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="../template/template.xhtml">

            <ui:define name="content">
                <h:form id="form">  
  
                    <p:growl id="msgs" />  

                    <p:panel header="Listar Projetos">  
                        <h:panelGrid columns="4" id="grid">  
                                <p:commandButton value="Pesquisar" update="projetos msgs @parent"  
                                                action="andksa" >  
                                </p:commandButton>
                           
                                <p:inputText id="txt_title"   
                                                value="asd" required="true"/>  

                                <p:commandButton value="Incluir Projeto" ajax="false" action="novo_projeto" />

                                <p:commandButton value="Editar" action="as" />
                        </h:panelGrid>  
                    </p:panel>  

                    <p:ajaxStatus style="width:16px;height:16px;">  
                        
                        <f:facet name="start">  
                            <h:graphicImage value="../design/ajaxloading.gif" />  
                        </f:facet>  

                        <f:facet name="complete">  
                            <h:outputText value="" />  
                        </f:facet>  
                    </p:ajaxStatus>  

                    <p:outputPanel id="projetos">  
                        <p:dataTable value="#{ProjetoBean.listaProjetos}" var="projeto">  

                            <p:column>  
                                <f:facet name="header">  
                                    <h:outputText value="PROJETOS" />  
                                </f:facet>  
                                <h:outputText value="#{projeto.nome}" />  
                            </p:column>  

                            <p:column filterBy="#{projeto.tipo}" filterMatchMode="exact" filterOptions="#{ProjetoBean.listaTipo}" >  
                                <f:facet name="header" >  
                                    <h:outputText value="TIPO" />  
                                </f:facet>  
                                <h:outputText value="#{projeto.tipo.descricao}" />  
                            </p:column>  

                            <p:column>  
                                <f:facet name="header">  
                                    <h:outputText value="STATUS" />  
                                </f:facet>  
                                <h:outputText value="#{projeto.situacao.descricao}" />  
                            </p:column>
                            
                            <p:column>  
                                <f:facet name="header">  
                                    <h:outputText value="DATA INÍCIO" />  
                                </f:facet>  
                                <h:outputText value="#{projeto.dataInicio}" />  
                            </p:column>
                            
                            <p:column>  
                                <f:facet name="header">  
                                    <h:outputText value="DATA PREV FIM" />  
                                </f:facet>  
                                <h:outputText value="#{projeto.dataEncerramentoPrevisto}" />  
                            </p:column>
                            
                            <p:column>  
                                <f:facet name="header">  
                                    <h:outputText value="DATA FIM" />  
                                </f:facet>  
                                <h:outputText value="#{projeto.dataEncerramento}" />  
                            </p:column>
                            
                            <p:column>  
                                <f:facet name="header">  
                                    <h:outputText value="COORDENADOR" />  
                                </f:facet>  
                                
                            </p:column>

                        </p:dataTable>  
                    </p:outputPanel>  

                </h:form>  
            </ui:define>

        </ui:composition>

    </body>
</html>
