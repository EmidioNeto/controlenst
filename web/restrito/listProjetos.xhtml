<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="../template/template.xhtml">

            <ui:define name="content">
                <h:form id="form">  
  
                    <p:growl id="msgs" />  

                    <p:panel header="Listar Projetos">  
                        <h:panelGrid columns="4" id="grid">  
                                <p:commandButton value="Incluir Projeto" ajax="false" action="novo_projeto" />
                        </h:panelGrid>  
                    </p:panel>  

                    <p:ajaxStatus style="width:16px;height:16px;">  
                        
                        <f:facet name="start">  
                            <h:graphicImage value="/resources/imagens/ajaxloading.gif" />  
                        </f:facet>  

                        <f:facet name="complete">  
                            <h:outputText value="" />  
                        </f:facet>  
                    </p:ajaxStatus>  

                    <p:outputPanel id="projetos">  
                        <p:dataTable value="#{ProjetoBean.listaProjetos}" var="projeto" emptyMessage="Não há Projetos cadastrados." paginator="true" rows="10"
                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 rowsPerPageTemplate="5,10,15">  

                            <p:column>  
                                <f:facet name="header">  
                                    <h:outputText value="ID" />  
                                </f:facet>  
                                <h:outputText value="#{projeto.id}" />  
                            </p:column>
                            
                            <p:column filterBy="#{projeto.nome}">  
                                <f:facet name="header">  
                                    <h:outputText value="Nome" />  
                                </f:facet>  
                                <h:outputText value="#{projeto.nome}" />  
                            </p:column>
                            
                            <p:column >  
                                <f:facet name="header">  
                                    <h:outputText value="Tipo" />  
                                </f:facet>  
                                <h:outputText value="#{projeto.tipo}" />  
                            </p:column>
                            
                            <p:column>  
                                <f:facet name="header">  
                                    <h:outputText value="Status" />  
                                </f:facet>  
                                <h:outputText value="#{projeto.situacao}" />  
                            </p:column>
                            
                            <p:column>  
                                <f:facet name="header">  
                                    <h:outputText value="Data Inicio" />  
                                </f:facet>  
                                <h:outputText value="#{projeto.dataInicio}" />  
                            </p:column>
                            
                            <p:column>  
                                <f:facet name="header">  
                                    <h:outputText value="Data Prev Fim" />  
                                </f:facet>  
                                <h:outputText value="#{projeto.dataEncerramentoPrevisto}" />  
                            </p:column>
                            
                            <p:column>  
                                <f:facet name="header">  
                                    <h:outputText value="Data Fim" />  
                                </f:facet>  
                                <h:outputText value="#{projeto.dataEncerramento}" />  
                            </p:column>
                            
                            <p:column>  
                                <f:facet name="header">  
                                    <h:outputText value="Coordenador" />  
                                </f:facet>  

                            </p:column>

                            <p:column>
                                <f:facet name="header">  
                                    <h:outputText value="Editar" />  
                                </f:facet>
                                <p:commandButton action="#{ProjetoBean.editar(projeto.id)}" ajax="false" value="Editar"/>
                            </p:column> 
                            
                            <p:column>
                                <f:facet name="header">  
                                    <h:outputText value="Excluir" />  
                                </f:facet>
                                <p:commandButton action="#{ProjetoBean.deletar(projeto.id)}" ajax="false" value="Excluir"/>
                            </p:column>    
                        </p:dataTable>  
                    </p:outputPanel>     

                </h:form>  
            </ui:define>

        </ui:composition>

    </body>
</html>
