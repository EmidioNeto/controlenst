<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Controle de Projetos do NST</title>
    </h:head>
    <h:body>
        <h:form prependId="false">
            <p:fieldset legend="Acessar Sistema" style="width: 300px;margin-left: auto;margin-right: auto;">
                <h:panelGrid columns="1" cellpadding="5">
                    <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel value="Usuário"></h:outputLabel>
                    <p:inputText value="asdas"></p:inputText>
                    
                    <h:outputLabel value="Senha"></h:outputLabel>
                    <p:inputText value="sad"></p:inputText>
                    </h:panelGrid>
                    
                    <h:panelGrid columns="1" cellpadding="5" style="text-align: center; width: 300px;">
                        <h:commandButton style="text-align: center;" value="Login" type="button" action="logado"/>
                        <h:commandLink value="esqueci minha senha" type="button" action="logado"/>
                    </h:panelGrid>
                    
                </h:panelGrid>
            </p:fieldset>
            <p:fieldset style="height: 110px;width: 700px;margin-left: auto;margin-right: auto;margin-top: 20px;">
                <h:outputText value="O Controle de Projetos do NST é uma ferramenta que permite gerenciar os projetos realizados no Núcleo de Serviços Tecnológicos e seus participantes."></h:outputText>
            </p:fieldset>
        </h:form>
    </h:body>
</html>
